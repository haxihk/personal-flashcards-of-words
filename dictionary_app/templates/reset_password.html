<!DOCTYPE html>
{% load static %}
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        button[type = "submit"]{
            font-size: 18px;
        }
        span{
            font-weight: bold;
            display: inline-flex;
        }
        input{
            font-family: 'Estedad';
        }
    </style>
</head>
<body class="light-mode">
    <nav>
        <nav class="navbar">
            <ul>
                <li><span class="theme-switch">
                    <span>تغییر تم</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
                </span></li>
                <li>
                    <button id="back-button" onclick="window.location.href='{% url 'login' %}'">
                        <img src="{% static 'images/right-arrow (3).png' %}" alt="back-button" class="icon">
                    </button>
                </li>            </ul>
        </nav>
    </nav>
    <main>
        <div class="container">
            <h1>بازیابی رمز عبور</h1>
            <form id="reset-password-form" method="POST">
                {% csrf_token %}
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                <button type="submit" class="btn">ارسال لینک بازیابی</button>
            </form>
            
            <br>
            <hr>
            <div class="links">
                <p>بازگشت به <button onclick="window.location.href='{% url 'login' %}'" class="btn">صفحه ورود</button></p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/reset_password.js' %}"></script>
</body>
</html>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
